<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>marco belloni architetto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --ink: #ffffff;
      --font: "Roboto Condensed", "Arial Narrow", Arial, sans-serif;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      font-family: var(--font);
    }

    main {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 1rem;
      color: var(--ink);
      font-size: clamp(1.4rem, 4vw, 2.2rem);
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: lowercase;
      text-shadow: 0 0 1px rgba(0, 0, 0, 0.2);
    }

    a {
      display: inline-block;
      color: var(--ink);
      border: 1px solid var(--ink);
      text-decoration: none;
      padding: 0.45rem 0.8rem;
      text-transform: lowercase;
      letter-spacing: 0.06em;
      font-size: 0.9rem;
      text-shadow: 0 0 1px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <main>
    <div>
      <h1>marco belloni architetto</h1>
      <a href="mailto:bllnmrc@gmail.com">contattami via email</a>
    </div>
  </main>
</body>
</html>
