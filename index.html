<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marco Belloni</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-main: "Roboto Condensed", "Arial Narrow", Arial, sans-serif;
      --bg: #f4f4f2;
      --ink: #ffffff;
      --panel-border: rgba(255, 255, 255, 0.9);
      --overlay: rgba(0, 0, 0, 0.25);
      --title-size: clamp(1.15rem, 2.45vw, 2.1rem);
      --menu-size: clamp(0.76rem, 1.05vw, 0.92rem);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: var(--font-main);
      background: var(--bg);
      color: var(--ink);
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: var(--bg);
      overflow: hidden;
    }

    .slides {
      position: absolute;
      inset: 0;
      z-index: 0;
      background: var(--bg);
    }

    .slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.01);
      transition: opacity 1.1s ease, transform 8s ease;
      filter: saturate(0.9) contrast(0.95);
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
    }

    .overlay {
      position: absolute;
      inset: 0;
      z-index: 1;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.34), var(--overlay));
      pointer-events: none;
    }

    .brand-link {
      position: fixed;
      top: 1.4rem;
      left: 1.3rem;
      z-index: 3;
      margin: 0;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      font-size: var(--title-size);
      letter-spacing: 0.08em;
      text-transform: lowercase;
      font-weight: 700;
      color: var(--ink);
      text-shadow: 0 1px 10px rgba(0, 0, 0, 0.25);
    }

    .brand-short,
    .brand-full {
      display: inline-block;
      white-space: nowrap;
    }

    .brand-short {
      opacity: 1;
      transition: opacity 260ms ease;
    }

    .brand-full {
      max-width: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-width 420ms ease, opacity 300ms ease;
    }

    .brand-link:hover .brand-short {
      opacity: 0;
    }

    .brand-link:hover .brand-full {
      max-width: 28ch;
      opacity: 1;
    }

    .menu-cartiglio {
      position: fixed;
      top: 1.2rem;
      right: 1.2rem;
      z-index: 3;
      width: min(11.5rem, calc(100vw - 2.6rem));
      border: 1px solid var(--panel-border);
      background: transparent;
    }

    .menu-cartiglio a {
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      color: var(--ink);
      font-size: var(--menu-size);
      text-transform: lowercase;
      letter-spacing: 0.08em;
      font-weight: 700;
      padding: 0.26rem 0.35rem;
      border-top: 1px solid var(--panel-border);
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.35);
    }

    .menu-cartiglio a:first-child {
      border-top: 0;
    }

    .lang-switch {
      position: fixed;
      right: 1.4rem;
      bottom: 1.3rem;
      z-index: 3;
      color: var(--ink);
      text-decoration: none;
      font-size: var(--menu-size);
      text-transform: lowercase;
      letter-spacing: 0.13em;
      font-weight: 700;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.35);
    }

    @media (max-width: 720px) {
      .menu-cartiglio {
        right: 0.8rem;
        top: 0.8rem;
        width: 9.7rem;
      }

      .brand-link {
        left: 0.8rem;
        top: 1rem;
      }

      .lang-switch {
        right: 0.8rem;
        bottom: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="slides" id="slides"></div>
    <div class="overlay"></div>
  </div>

  <a class="brand-link" href="/" aria-label="Torna alla home">
    <span class="brand-short">m b a</span>
    <span class="brand-full">marco belloni architetto</span>
  </a>

  <nav class="menu-cartiglio" aria-label="Menu principale">
    <a href="#">project</a>
    <a href="#">scritti</a>
    <a href="#">info</a>
  </nav>

  <a class="lang-switch" href="#" aria-label="Selettore lingua">it | eng</a>

  <script>
    const slideContainer = document.getElementById("slides");
    const SLIDE_INTERVAL_MS = 4500;
    let current = 0;
    let slides = [];

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    function startSlideshow() {
      if (slides.length <= 1) return;

      window.setInterval(() => {
        current = (current + 1) % slides.length;
        showSlide(current);
      }, SLIDE_INTERVAL_MS);
    }

    function createSlide(src) {
      const img = document.createElement("img");
      img.className = "slide";
      img.src = src;
      img.alt = "Foto di cantiere";
      img.loading = "eager";
      return img;
    }

    async function initSlides() {
      try {
        const response = await fetch("content/slides.json", { cache: "no-store" });
        if (!response.ok) return;
        const items = await response.json();
        if (!Array.isArray(items) || items.length === 0) return;

        items.forEach((src) => {
          const slide = createSlide(src);
          slideContainer.appendChild(slide);
          slides.push(slide);
        });

        showSlide(0);
        startSlideshow();
      } catch (error) {
        console.error("Slideshow non disponibile:", error);
      }
    }

    initSlides();
  </script>
</body>
</html>
