<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>marco belloni architetto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f4f4;
      --ink: #ffffff;
      --font: "Noto Sans", Arial, sans-serif;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      font-family: var(--font);
    }

    main {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    a {
      display: inline-block;
      color: var(--ink);
      text-decoration: none;
      text-transform: lowercase;
      letter-spacing: 0.18em;
      font-size: clamp(0.95rem, 1.5vw, 1.1rem);
      font-weight: 100;
      font-stretch: ultra-expanded;
      background: transparent;
      border: 0;
      box-shadow: none;
      outline: none;
    }
  </style>
</head>
<body>
  <main>
    <a href="mailto:bllnmrc@gmail.com">marco belloni architetto</a>
  </main>
</body>
