<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marco Belloni</title>
  <style>
    :root {
      --bg: #f4f4f2;
      --ink: #ffffff;
      --panel-border: rgba(255, 255, 255, 0.9);
      --overlay: rgba(0, 0, 0, 0.25);
      --title-size: clamp(1.05rem, 2.2vw, 1.9rem);
      --menu-size: clamp(0.82rem, 1.25vw, 1.05rem);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: "Helvetica Neue", "Neue Haas Grotesk Text Pro", Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: var(--bg);
      overflow: hidden;
    }

    .slides {
      position: absolute;
      inset: 0;
      z-index: 0;
      background: var(--bg);
    }

    .slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.01);
      transition: opacity 1.1s ease, transform 8s ease;
      filter: saturate(0.9) contrast(0.95);
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
    }

    .overlay {
      position: absolute;
      inset: 0;
      z-index: 1;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.34), var(--overlay));
      pointer-events: none;
    }

    .top-left {
      position: fixed;
      top: 1.4rem;
      left: 1.3rem;
      z-index: 3;
      margin: 0;
      font-size: var(--title-size);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 700;
      font-stretch: condensed;
      font-family: "Arial Narrow", "Roboto Condensed", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      text-shadow: 0 1px 10px rgba(0, 0, 0, 0.25);
    }

    .menu-cartiglio {
      position: fixed;
      top: 4.3rem;
      left: 1.3rem;
      z-index: 3;
      width: min(34rem, calc(100vw - 2.6rem));
      border: 1px solid var(--panel-border);
      background: transparent;
    }

    .menu-cartiglio a {
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      color: var(--ink);
      font-size: var(--menu-size);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 700;
      font-stretch: condensed;
      font-family: "Arial Narrow", "Roboto Condensed", "Helvetica Neue", Arial, sans-serif;
      padding: 0.32rem 0.45rem;
      border-top: 1px solid var(--panel-border);
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.35);
    }

    .menu-cartiglio a:first-child {
      border-top: 0;
    }

    .lang-switch {
      position: fixed;
      right: 1.4rem;
      bottom: 1.3rem;
      z-index: 3;
      color: var(--ink);
      text-decoration: none;
      font-size: var(--menu-size);
      text-transform: uppercase;
      letter-spacing: 0.13em;
      font-weight: 700;
      font-stretch: condensed;
      font-family: "Arial Narrow", "Roboto Condensed", "Helvetica Neue", Arial, sans-serif;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.35);
    }

    @media (max-width: 720px) {
      .menu-cartiglio {
        left: 0.8rem;
        top: 3.8rem;
        width: calc(100vw - 1.6rem);
      }

      .top-left {
        left: 0.8rem;
        top: 1rem;
      }

      .lang-switch {
        right: 0.8rem;
        bottom: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="slides" id="slides"></div>
    <div class="overlay"></div>
  </div>

  <h1 class="top-left">MARCO BELLONI ARCHITETTO</h1>

  <nav class="menu-cartiglio" aria-label="Menu principale">
    <a href="#">PROJECT</a>
    <a href="#">SCRITTI</a>
    <a href="#">INFO</a>
  </nav>

  <a class="lang-switch" href="#" aria-label="Selettore lingua">IT | ENG</a>

  <script>
    const slideContainer = document.getElementById("slides");
    const SLIDE_INTERVAL_MS = 4500;
    let current = 0;
    let slides = [];

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    function startSlideshow() {
      if (slides.length <= 1) return;

      window.setInterval(() => {
        current = (current + 1) % slides.length;
        showSlide(current);
      }, SLIDE_INTERVAL_MS);
    }

    function createSlide(src) {
      const img = document.createElement("img");
      img.className = "slide";
      img.src = src;
      img.alt = "Foto di cantiere";
      img.loading = "eager";
      return img;
    }

    async function initSlides() {
      try {
        const response = await fetch("content/slides.json", { cache: "no-store" });
        if (!response.ok) return;
        const items = await response.json();
        if (!Array.isArray(items) || items.length === 0) return;

        items.forEach((src) => {
          const slide = createSlide(src);
          slideContainer.appendChild(slide);
          slides.push(slide);
        });

        showSlide(0);
        startSlideshow();
      } catch (error) {
        console.error("Slideshow non disponibile:", error);
      }
    }

    initSlides();
  </script>
</body>
</html>
